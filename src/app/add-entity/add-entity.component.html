<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && addEntity()" novalidate class="feedback-form">
        <!-- Name -->

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Name of new Entity"
                 [(ngModel)]="model.name"
                 #name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && name.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="name.errors?.required">Field is required</div>
          </div>
        </div>
        <!-- Email -->
        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Add</span>
        </button>
      </form>
      <form>
        <fieldset>
          <div>
            <br>
            <input type="radio" [(ngModel)]="type"
                   id="CompositionButton"
                   name="contact" value="Composition" >
            <label for="CompositionButton">Composition</label>
            <br>
            <input type="radio" [(ngModel)]="type"
                   id="PerformerButton"
                   name="contact" value="Performer" checked>
            <label for="PerformerButton"> Performer</label>
          </div>
        </fieldset>
      </form>
      <!--<input type="radio" id="Composition" name="type">
      <input type="radio" id="Performer" name="type">-->
    </div>
    <div class="offset-3"></div>
  </div>
</div>
