<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <!--<th scope="col">Id</th>-->
        <th scope="col">Performer Name</th>
        <th scope="col">Composition Name</th>
        <th scope="col" width="5px">Function</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let performedComposition of performedCompositions">
        <!--<td>{{ performedComposition.id }}</td>-->
        <td>{{ performedComposition.performerName }}</td>
        <td>{{ performedComposition.compositionName }}</td>
        <td style="text-align:center;"><button (click)="deletePerformedComposition(performedComposition)" type="submit" style="text-align:center;" class="btn btn-info pull-right">
          <div>Delete</div>
        </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
